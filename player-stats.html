<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Stats</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Cairo', Arial, sans-serif;
    background: linear-gradient(rgba(15,15,15,0.85), rgba(15,15,15,0.85)), url("standings-bg.jpg");
    background-size: cover;
    color: #fff;
    font-weight: 700;
    margin: 0;
    padding: 20px;
    text-align: center;
}
.logos-container {
    display: flex;
    justify-content: center;
    gap: 80px;
    margin-bottom: 40px;
}
.player-box {
    text-align: center;
}
.player-box img {
    width: 150px;
    height: 150px;
    object-fit: contain;
    border: 3px solid #fff;
    border-radius: 10px;
    margin-bottom: 15px;
}
.stats-table {
    width: 300px;
    margin: 0 auto 30px;
    border-collapse: collapse;
}
.stats-table th, .stats-table td {
    border: 1px solid #fff;
    padding: 8px;
    font-weight: 700;
}
.stats-table th {
    background: #2b2b2b;
}
</style>
</head>
<body>

<h2>Player Comparison</h2>

<div class="logos-container">
    <div class="player-box" id="player1-box">
        <img id="player1-logo" src="" alt="Player 1 Logo">
        <table class="stats-table" id="player1-stats">
            <tr><th>Stat</th><th>Value</th></tr>
        </table>
    </div>
    <div class="player-box" id="player2-box">
        <img id="player2-logo" src="" alt="Player 2 Logo">
        <table class="stats-table" id="player2-stats">
            <tr><th>Stat</th><th>Value</th></tr>
        </table>
    </div>
</div>

<script>
// جلب البيانات من LocalStorage بعد الضغط على لوجو في Standings
const player1 = JSON.parse(localStorage.getItem("player1"));
const player2 = JSON.parse(localStorage.getItem("player2"));

// ضبط اللوجوهات
document.getElementById("player1-logo").src = player1?.logo || "";
document.getElementById("player2-logo").src = player2?.logo || "";

// عرض الإحصائيات
function fillStats(tableId, stats) {
    const table = document.getElementById(tableId);
    Object.entries(stats).forEach(([key, value]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${key}</td><td>${value}</td>`;
        table.appendChild(row);
    });
}

// بيانات افتراضية للإحصائيات
const defaultStats = stats => ({
    "Matches Played": stats.matchesPlayed || 0,
    "Points": stats.points || 0,
    "Wins": stats.wins || 0,
    "Draws": stats.draws || 0,
    "Losses": stats.losses || 0,
    "Goals Scored": stats.goalsFor || 0,
    "Goals Conceded": stats.goalsAgainst || 0
});

// تعبئة الجدول لكل لاعب
fillStats("player1-stats", defaultStats(player1));
fillStats("player2-stats", defaultStats(player2));
</script>

</body>
</html>
