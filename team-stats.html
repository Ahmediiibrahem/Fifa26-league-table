<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="fifa26.jpeg">

<style>
body{
    font-family:'Cairo',Arial,sans-serif;
    background:linear-gradient(rgba(15,15,15,.85),rgba(15,15,15,.85)),url("standings-bg.jpg");
    background-size:cover;
    background-attachment:fixed;
    color:#fff;
    font-weight:700;
}

/* ===== Header ===== */
.page-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 30px;
}

.owner-header{
    text-align:center;
}

.header-logo{
    height:100px;
}

.owner-points{
    margin-top:6px;
    font-size:14px;
    font-weight:800;
    color:#f1c40f;
}

/* ===== Navbar ===== */
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:20px 0;
}
nav a{
    text-decoration:none;
    color:#fff;
    background:#2b2b2b;
    padding:10px 25px;
    border-radius:8px;
}
nav a.active,
nav a:hover{
    background:#3498db;
}

/* ===== Levels ===== */
.level{
    max-width:1100px;
    margin:25px auto;
}
.level h3{
    margin-bottom:12px;
    color:#f1c40f;
}
.team-tabs{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}
.team-tab{
    background:#2b2b2b;
    padding:12px;
    border-radius:10px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
    position:relative;
}
.team-tab .points-circle{
    position:absolute;
    top:8px;
    right:8px;
    background:#f1c40f;
    color:#000;
    border-radius:50%;
    width:28px;
    height:28px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    font-weight:bold;
}

/* ===== Stats Box ===== */
.stats{
    display:none;
    max-width:900px;
    margin:35px auto;
    background:rgba(0,0,0,.45);
    padding:25px;
    border-radius:14px;
    gap:40px;
    display:flex;
}
.stats-left,.stats-right{
    width:50%;
}
.stats-left{
    border-right:1px solid #fff;
    padding-right:20px;
}
.stats-left div{
    background:rgba(0,0,0,0.45);
    margin-bottom:10px;
    padding:10px;
    border-radius:10px;
    font-size:16px;
}
.stats-left div b{
    display:block;
    margin-bottom:5px;
    color:#f1c40f;
}
.stats-right div{
    background:rgba(0,0,0,0.45);
    margin-bottom:10px;
    padding:10px;
    border-radius:10px;
    font-size:16px;
}
.stats-right div b{
    display:block;
    margin-bottom:5px;
    color:#f1c40f;
}
</style>
</head>

<body>

<!-- ===== Header ===== -->
<div class="page-header">
    <div class="owner-header">
        <img src="left-logo.png" class="header-logo">
        <div id="ahmedPts" class="owner-points">Points: 0</div>
    </div>
    <div class="owner-header">
        <img src="right-logo.png" class="header-logo">
        <div id="abdoPts" class="owner-points">Points: 0</div>
    </div>
</div>

<!-- ===== Navbar ===== -->
<nav>
    <a href="index.html">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html" class="active">Stats</a>
</nav>

<!-- ===== Levels + Teams ===== -->
<div id="levels"></div>

<!-- ===== Stats ===== -->
<div id="statsDisplay" class="stats"></div>

<script>
const matchesURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=866991516&single=true&output=csv&t="+Date.now();

const teamsURL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=0&single=true&output=csv&t="+Date.now();

function parseCSV(text){
    return text.trim().split("\n").map(r =>
        r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g,''))
    );
}

let matches=[], teams=[];

Promise.all([
    fetch(matchesURL).then(r=>r.text()),
    fetch(teamsURL).then(r=>r.text())
]).then(([m,t])=>{
    matches=parseCSV(m).slice(1);
    teams=parseCSV(t).slice(1).map(r=>({
        name:r[1],
        country:r[3],
        level:r[5],
        owner:r[6],
        rank:r[7]
    }));

    calcOwnerPoints();
    renderLevels();
});

function calcOwnerPoints(){
    let ahmed=0, abdo=0;

    teams.forEach(team=>{
        let pts=0;
        matches.forEach(m=>{
            if(m[15]!=="Played")return;
            const h=m[2], a=m[11], hs=+m[6], as=+m[7];
            if(h===team.name||a===team.name){
                if(hs===as) pts+=1;
                else if((h===team.name&&hs>as)||(a===team.name&&as>hs)) pts+=3;
            }
        });
        if(team.owner==="Ahmed Ibrahem") ahmed+=pts;
        if(team.owner==="Abdoulrahman Atef") abdo+=pts;
        team.points=pts; // حفظ نقاط الفريق داخل الكائن
    });

    document.getElementById("ahmedPts").textContent="Points: "+ahmed;
    document.getElementById("abdoPts").textContent="Points: "+abdo;
}

function renderLevels(){
    const container=document.getElementById("levels");
    [1,2,3,4].forEach(level=>{
        const block=document.createElement("div");
        block.className="level";
        block.innerHTML=`<h3>Level ${level}</h3><div class="team-tabs"></div>`;

        teams.filter(t=>t.level==level)
             .sort((a,b)=>b.points-a.points)
             .forEach(team=>{
                 const tab=document.createElement("div");
                 tab.className="team-tab";
                 tab.textContent=team.name;
                 const span=document.createElement("div");
                 span.className="points-circle";
                 span.textContent=team.points;
                 tab.appendChild(span);
                 tab.onclick=(e)=>showStats(team,e.currentTarget);
                 block.querySelector(".team-tabs").appendChild(tab);
             });

        container.appendChild(block);
    });
}

function cardRight(title,value){
    return `<div><b>${title}</b>${value}</div>`;
}

function showStats(team,tab){
    document.querySelectorAll(".team-tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");

    let played=0, won=0, draw=0, lost=0, gf=0, ga=0;

    matches.forEach(m=>{
        if(m[15]!=="Played")return;
        const h=m[2], a=m[11], hs=+m[6], as=+m[7];
        if(h===team.name||a===team.name){
            played++;
            if(hs===as) draw++;
            else if((h===team.name&&hs>as)||(a===team.name&&as>hs)) won++;
            else lost++;

            if(h===team.name){ gf+=hs; ga+=as; }
            else{ gf+=as; ga+=hs; }
        }
    });

    const pts=won*3+draw;

    const box=document.getElementById("statsDisplay");
    box.style.display="flex";
    box.innerHTML=`
        <div class="stats-left">
            <div><b>Played</b>${played}</div>
            <div><b>Won</b>${won}</div>
            <div><b>Draw</b>${draw}</div>
            <div><b>Lost</b>${lost}</div>
            <div><b>Goals For</b>${gf}</div>
            <div><b>Goals Against</b>${ga}</div>
            <div><b>Goal Difference</b>${gf-ga}</div>
            <div><b>Points</b>${pts}</div>
        </div>
        <div class="stats-right">
            ${cardRight("Team", team.name)}
            ${cardRight("Owner", team.owner)}
            ${cardRight("Country", team.country)}
            ${cardRight("Level", team.level)}
            ${cardRight("International Rank", team.rank)}
        </div>
    `;
}
</script>

</body>
</html>
