<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Cairo',Arial,sans-serif;
    background:linear-gradient(rgba(15,15,15,.85),rgba(15,15,15,.85)),url("standings-bg.jpg");
    background-size:cover;
    background-attachment:fixed;
    color:#fff;
    font-weight:700;
}

/* HEADER */
.page-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 30px;
}
.owner-header{text-align:center;}
.header-logo{height:100px;}
.owner-points{margin-top:6px;font-size:14px;font-weight:800}

/* NAV */
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:20px 0;
}
nav a{
    text-decoration:none;
    color:#fff;
    background:#2b2b2b;
    padding:10px 25px;
    border-radius:8px;
}
nav a.active,
nav a:hover{background:#3498db;}

/* LEVELS */
.level{max-width:1100px;margin:25px auto;}
.level h3{margin-bottom:12px;}
.team-tabs{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}
.team-tab{
    background:#2b2b2b;
    padding:14px 10px;
    border-radius:12px;
    text-align:center;
    cursor:pointer;
    position:relative;
    transition:.3s;
}
.team-tab::after{
    content:"";
    position:absolute;
    bottom:6px;
    left:50%;
    width:0;
    height:3px;
    background:#fff;
    border-radius:3px;
    transform:translateX(-50%);
    transition:.3s;
}
.team-tab.active::after{width:40%;}
.team-tab:hover,
.team-tab.active{background:#3498db;}

.team-points{
    position:absolute;
    top:8px;
    right:8px;
    background:#fff;
    color:#000;
    width:28px;
    height:28px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    font-weight:800;
}

/* STATS */
.stats{
    display:none;
    max-width:1000px;
    margin:35px auto;
    background:rgba(0,0,0,.45);
    padding:30px;
    border-radius:16px;
    gap:30px;
    display:flex;
}

.stats-left,.stats-right{width:50%;}

/* LEFT */
.stats-left{
    display:flex;
    flex-direction:column;
    gap:18px;
}

/* team name card */
.team-name-card{
    background:#1e1e1e;
    border-radius:14px;
    padding:18px;
    text-align:center;
    font-size:20px;
    min-height:75px; /* لضبط نفس ارتفاع كارت التقييم */
    display:flex;
    align-items:center;
    justify-content:center;
}

/* stats grid */
.stats-grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:18px;
}

.stat-card{
    background:#1e1e1e;
    border-radius:14px;
    padding:22px 10px;
    text-align:center;
}
.stat-card span{
    display:block;
    font-size:30px;
    margin-top:6px;
}

/* RIGHT */
.stats-right{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.stats-right .stat-card{
    transition:.3s;
}
.stats-right .stat-card:hover{
    transform:translateY(-4px);
    box-shadow:0 6px 12px rgba(0,0,0,.4);
}

/* rating row */
.rating-row{
    display:flex;
    gap:10px;
}
.rating-item{
    flex:1;
    background:#252525;
    border-radius:10px;
    padding:10px 0;
    text-align:center;
}
.rating-item span{
    display:block;
    font-size:22px;
    margin-top:4px;
}

/* divider */
.stats-divider{
    width:1px;
    background:#444;
}

/* small cards row for Level & Rank */
.small-cards-row{
    display:flex;
    gap:10px;
}
.small-card{
    flex:1;
    background:#1e1e1e;
    border-radius:12px;
    padding:12px 0;
    text-align:center;
}
.small-card span{
    display:block;
    font-size:18px;
    margin-top:4px;
}
</style>
</head>

<body>

<div class="page-header">
    <div class="owner-header">
        <img src="left-logo.png" class="header-logo">
        <div id="ahmedPts" class="owner-points">Points: 0</div>
    </div>
    <div class="owner-header">
        <img src="right-logo.png" class="header-logo">
        <div id="abdoPts" class="owner-points">Points: 0</div>
    </div>
</div>

<nav>
    <a href="index.html">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html" class="active">Stats</a>
    <a href="scorers.html">Scorers</a>

</nav>

<div id="levels"></div>
<div id="statsDisplay" class="stats"></div>

<script>
const matchesURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=866991516&single=true&output=csv&t="+Date.now();
const teamsURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=0&single=true&output=csv&t="+Date.now();

function parseCSV(t){
    return t.trim().split("\n").map(r =>
        r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c=>c.replace(/^"|"$/g,''))
    );
}

let matches=[], teams=[];

Promise.all([
    fetch(matchesURL).then(r=>r.text()),
    fetch(teamsURL).then(r=>r.text())
]).then(([m,t])=>{
    matches=parseCSV(m).slice(1);

    teams=parseCSV(t).slice(1).map(r=>{
        const att=+r[8]||0, mid=+r[9]||0, def=+r[10]||0;
        return {
            name:r[1],
            country:r[3],
            level:r[5],
            owner:r[6],
            rank:r[7],
            att, mid, def,
            avr:Math.round((att+mid+def)/3),
            keyPlayer:r[11],
            keyRating:r[12],
            keyPos:r[13],
            points:0
        };
    });

    calcTeamPoints();
    renderLevels();
    calcOwnerPoints();
});

function calcTeamPoints(){
    teams.forEach(team=>{
        let pts=0;
        matches.forEach(m=>{
            if(m[15]?.trim()!=="Played") return;
            const h=m[2],a=m[11],hs=+m[6]||0,as=+m[7]||0;
            if(h===team.name||a===team.name){
                if(hs===as) pts++;
                else if((h===team.name&&hs>as)||(a===team.name&&as>hs)) pts+=3;
            }
        });
        team.points=pts;
    });
}

function renderLevels(){
    const c=document.getElementById("levels");
    c.innerHTML="";
    [1,2,3,4].forEach(l=>{
        const block=document.createElement("div");
        block.className="level";
        block.innerHTML=`<h3>Level ${l}</h3><div class="team-tabs"></div>`;

        teams.filter(t=>t.level==l)
            .sort((a,b)=>b.points-a.points)
            .forEach(team=>{
                const tab=document.createElement("div");
                tab.className="team-tab";
                tab.innerHTML=`${team.name}<div class="team-points">${team.points}</div>`;
                tab.onclick=e=>showStats(team,e.currentTarget);
                block.querySelector(".team-tabs").appendChild(tab);
            });

        c.appendChild(block);
    });
}

function showStats(team,tab){
    document.querySelectorAll(".team-tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");

    let p=0,w=0,d=0,l=0,gf=0,ga=0;

    matches.forEach(m=>{
        if(m[15]?.trim()!=="Played") return;
        const h=m[2],a=m[11],hs=+m[6]||0,as=+m[7]||0;
        if(h===team.name||a===team.name){
            p++;
            if(hs===as)d++;
            else if((h===team.name&&hs>as)||(a===team.name&&as>hs))w++;
            else l++;
            if(h===team.name){gf+=hs;ga+=as}else{gf+=as;ga+=hs}
        }
    });

    const pts=w*3+d;

    document.getElementById("statsDisplay").style.display="flex";
    document.getElementById("statsDisplay").innerHTML=`
        <div class="stats-left">
            <div class="team-name-card">${team.name}</div>

            <div class="stats-grid">
                <div class="stat-card">Played<span>${p}</span></div>
                <div class="stat-card">Won<span>${w}</span></div>
                <div class="stat-card">Draw<span>${d}</span></div>
                <div class="stat-card">Lost<span>${l}</span></div>
                <div class="stat-card">Goals For<span>${gf}</span></div>
                <div class="stat-card">Goals Against<span>${ga}</span></div>
                <div class="stat-card">Goal Diff<span>${gf-ga}</span></div>
                <div class="stat-card">Points<span>${pts}</span></div>
            </div>
        </div>

        <div class="stats-divider"></div>

        <div class="stats-right">
            <div class="stat-card">
                <div class="rating-row">
                    <div class="rating-item">ATT<span>${team.att}</span></div>
                    <div class="rating-item">MID<span>${team.mid}</span></div>
                    <div class="rating-item">DEF<span>${team.def}</span></div>
                    <div class="rating-item">AVR<span>${team.avr}</span></div>
                </div>
            </div>

            <div class="stat-card">
                ⭐ ${team.keyPlayer}<br>
                <span>${team.keyPos} • ${team.keyRating}</span>
            </div>

            <div class="small-cards-row">
                <div class="small-card">Level<span>${team.level}</span></div>
                <div class="small-card">International Rank<span>${team.rank}</span></div>
            </div>

            <div class="stat-card">Owner: <span>${team.owner}</span></div>
            <div class="stat-card">Country: <span>${team.country}</span></div>
        </div>
    `;
}

function calcOwnerPoints(){
    let a=0,b=0;
    teams.forEach(t=>{
        if(t.owner==="Ahmed Ibrahem") a+=t.points;
        if(t.owner==="Abdoulrahman Atef") b+=t.points;
    });
    ahmedPts.textContent="Points: "+a;
    abdoPts.textContent="Points: "+b;
}
</script>

</body>
</html>
