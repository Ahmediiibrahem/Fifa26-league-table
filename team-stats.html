<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="fifa26.jpeg">

<style>
body{
    font-family:'Cairo',sans-serif;
    background:linear-gradient(rgba(15,15,15,.85),rgba(15,15,15,.85)),url("standings-bg.jpg");
    background-size:cover;
    color:#fff;
    margin:0;
}

/* ===== Header ===== */
.page-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
}
.header-logo{
    height:100px;
    object-fit:contain;
}
.owner-points{
    text-align:center;
    font-size:14px;
    margin-top:5px;
}

/* ===== Navbar ===== */
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:20px 0;
}
nav a{
    text-decoration:none;
    color:#fff;
    background:#2b2b2b;
    padding:10px 25px;
    border-radius:8px;
}
nav a.active{background:#3498db}

/* ===== Levels ===== */
.level{
    max-width:1100px;
    margin:30px auto;
}
.level h3{
    margin-bottom:10px;
}

/* ===== Tabs ===== */
.team-tabs{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}
.team-tab{
    background:#2b2b2b;
    padding:12px;
    border-radius:10px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.team-tab.active{background:#3498db}
.points-badge{
    background:#111;
    width:30px;
    height:30px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:13px;
}

/* ===== Stats Box ===== */
#statsBox{
    max-width:1000px;
    margin:40px auto;
    display:none;
    background:rgba(0,0,0,.5);
    border-radius:15px;
    padding:25px;
    gap:40px;
}
.stats-col{
    width:50%;
}
.stats-col div{margin-bottom:8px}
</style>
</head>

<body>

<div class="page-header">
    <div>
        <img src="left-logo.png" class="header-logo">
        <div id="pointsAhmed" class="owner-points"></div>
    </div>
    <div>
        <img src="right-logo.png" class="header-logo">
        <div id="pointsAbdo" class="owner-points"></div>
    </div>
</div>

<nav>
    <a href="index.html">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html" class="active">Stats</a>
</nav>

<div id="levels"></div>

<div id="statsBox">
    <div class="stats-col" id="statsLeft"></div>
    <div class="stats-col" id="statsRight"></div>
</div>

<script>
const matchesURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=866991516&single=true&output=csv";
const teamsURL   = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=0&single=true&output=csv";

function parseCSV(t){
    return t.trim().split("\n").map(r=>r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
}

let matches=[], teams={};

Promise.all([
    fetch(matchesURL).then(r=>r.text()),
    fetch(teamsURL).then(r=>r.text())
]).then(([mCSV,tCSV])=>{
    matches=parseCSV(mCSV).slice(1);
    parseCSV(tCSV).slice(1).forEach(r=>{
        teams[r[1]]={
            level:+r[5],
            owner:r[6],
            country:r[3],
            rank:r[7] || "-"
        }
    });
    build();
});

function build(){
    const teamStats={};

    matches.forEach(m=>{
        if(m[15]!=="Played") return;
        const h=m[2], a=m[11];
        const hs=+m[6], as=+m[7];
        [h,a].forEach(t=>{
            if(!teamStats[t]) teamStats[t]={p:0,w:0,d:0,l:0,gf:0,ga:0,pts:0};
        });

        teamStats[h].p++; teamStats[a].p++;
        teamStats[h].gf+=hs; teamStats[h].ga+=as;
        teamStats[a].gf+=as; teamStats[a].ga+=hs;

        if(hs>as){teamStats[h].w++;teamStats[h].pts+=3;teamStats[a].l++}
        else if(as>hs){teamStats[a].w++;teamStats[a].pts+=3;teamStats[h].l++}
        else{teamStats[h].d++;teamStats[a].d++;teamStats[h].pts++;teamStats[a].pts++}
    });

    const owners={};
    Object.keys(teamStats).forEach(t=>{
        const o=teams[t]?.owner;
        if(o){
            owners[o]=(owners[o]||0)+teamStats[t].pts;
        }
    });

    document.getElementById("pointsAhmed").innerText="Total Points: "+(owners["Ahmed Ibrahem"]||0);
    document.getElementById("pointsAbdo").innerText="Total Points: "+(owners["Abdoulrahman Atef"]||0);

    const levelsDiv=document.getElementById("levels");
    for(let l=1;l<=4;l++){
        const levelTeams=Object.keys(teamStats)
            .filter(t=>teams[t]?.level===l)
            .sort((a,b)=>teamStats[b].pts-teamStats[a].pts);

        const level=document.createElement("div");
        level.className="level";
        level.innerHTML=`<h3>Level ${l}</h3><div class="team-tabs"></div>`;
        const tabs=level.querySelector(".team-tabs");

        levelTeams.forEach(t=>{
            const tab=document.createElement("div");
            tab.className="team-tab";
            tab.innerHTML=`<span>${t}</span><span class="points-badge">${teamStats[t].pts}</span>`;
            tab.onclick=()=>showStats(t,teamStats[t]);
            tabs.appendChild(tab);
        });

        levelsDiv.appendChild(level);
    }
}

function showStats(team,s){
    document.querySelectorAll(".team-tab").forEach(t=>t.classList.remove("active"));
    event.currentTarget.classList.add("active");

    document.getElementById("statsBox").style.display="flex";

    document.getElementById("statsLeft").innerHTML=`
        <div>Played: ${s.p}</div>
        <div>Won: ${s.w}</div>
        <div>Draw: ${s.d}</div>
        <div>Lost: ${s.l}</div>
        <div>Goals For: ${s.gf}</div>
        <div>Goals Against: ${s.ga}</div>
        <div>Goal Difference: ${s.gf-s.ga}</div>
        <div>Points: ${s.pts}</div>
    `;

    const t=teams[team];
    document.getElementById("statsRight").innerHTML=`
        <div><strong>Team:</strong> ${team}</div>
        <div><strong>Owner:</strong> ${t.owner}</div>
        <div><strong>Country:</strong> ${t.country}</div>
        <div><strong>Level:</strong> ${t.level}</div>
        <div><strong>International Rank:</strong> ${t.rank}</div>
    `;
}
</script>

</body>
</html>
