<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="fifa26.jpeg">

<style>
body{
    font-family:'Cairo',Arial,sans-serif;
    background:linear-gradient(rgba(15,15,15,.85),rgba(15,15,15,.85)),url("standings-bg.jpg");
    background-size:cover;
    background-attachment:fixed;
    color:#fff;
    font-weight:700;
}

/* Header */
.page-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 30px;
}
.owner-header{text-align:center;}
.header-logo{height:100px;}
.owner-points{
    margin-top:6px;
    font-size:14px;
    font-weight:800;
    color:#fff; /* اللون الأبيض */
}

/* Navbar */
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:20px 0;
}
nav a{
    text-decoration:none;
    color:#fff;
    background:#2b2b2b;
    padding:10px 25px;
    border-radius:8px;
}
nav a.active,
nav a:hover{background:#3498db;}

/* Levels */
.level{
    max-width:1100px;
    margin:25px auto;
}
.level h3{
    margin-bottom:12px;
    color:#fff; /* اللون الأبيض */
}
.team-tabs{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}
.team-tab{
    background:#2b2b2b;
    padding:14px 10px;
    border-radius:12px;
    text-align:center;
    cursor:pointer;
    position:relative;
    transition:.3s;
}
.team-tab:hover,
.team-tab.active{background:#3498db;}

.team-points{
    position:absolute;
    top:8px;
    right:8px;
    background:#fff; /* اللون الأبيض */
    color:#000;
    width:28px;
    height:28px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    font-weight:800;
}

/* Stats */
.stats{
    display:none;
    max-width:950px;
    margin:35px auto;
    background:rgba(0,0,0,.45);
    padding:30px;
    border-radius:16px;
    gap:30px;
    display:flex;
}

.stats-left,.stats-right{
    width:50%;
}

.stats-left{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}

.stat-card{
    background:#1e1e1e;
    border-radius:12px;
    padding:15px;
    text-align:center;
}
.stat-card span{
    display:block;
    font-size:26px;
    font-weight:800;
    margin-top:5px;
    color:#fff; /* اللون الأبيض */
}

.stats-divider{
    width:1px;
    background:#444;
}

/* الاحصائيات على اليمين - كل بند كارد على السطر */
.stats-right{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.stats-right .right-card{
    background:#1e1e1e;
    border-radius:12px;
    padding:12px 15px;
    font-size:15px;
}
</style>
</head>

<body>

<div class="page-header">
    <div class="owner-header">
        <img src="left-logo.png" class="header-logo">
        <div id="ahmedPts" class="owner-points">Points: 0</div>
    </div>
    <div class="owner-header">
        <img src="right-logo.png" class="header-logo">
        <div id="abdoPts" class="owner-points">Points: 0</div>
    </div>
</div>

<nav>
    <a href="index.html">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html" class="active">Stats</a>
</nav>

<div id="levels"></div>

<div id="statsDisplay" class="stats"></div>

<script>
const matchesURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=866991516&single=true&output=csv&t="+Date.now();
const teamsURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=0&single=true&output=csv&t="+Date.now();

function parseCSV(t){
    return t.trim().split("\n").map(r=>r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
}

let matches=[], teams=[];

Promise.all([fetch(matchesURL).then(r=>r.text()),fetch(teamsURL).then(r=>r.text())])
.then(([m,t])=>{
    matches=parseCSV(m).slice(1);
    teams=parseCSV(t).slice(1).map(r=>({
        name:r[1], country:r[3], level:r[5], owner:r[6], rank:r[7], points:0
    }));

    calcTeamPoints();
    renderLevels();
    calcOwnerPoints();
});

function calcTeamPoints(){
    teams.forEach(team=>{
        let pts=0;
        matches.forEach(m=>{
            if(m[15]?.trim()!=="Played")return;
            const h=m[2],a=m[11],hs=+m[6]||0,as=+m[7]||0;
            if(h===team.name||a===team.name){
                if(hs===as) pts++;
                else if((h===team.name&&hs>as)||(a===team.name&&as>hs)) pts+=3;
            }
        });
        team.points=pts;
    });
}

function renderLevels(){
    const c=document.getElementById("levels");
    c.innerHTML="";
    [1,2,3,4].forEach(l=>{
        const b=document.createElement("div");
        b.className="level";
        b.innerHTML=`<h3>Level ${l}</h3><div class="team-tabs"></div>`;
        teams.filter(t=>t.level==l).sort((a,b)=>b.points-a.points)
        .forEach(team=>{
            const tab=document.createElement("div");
            tab.className="team-tab";
            tab.innerHTML=`${team.name}<div class="team-points">${team.points}</div>`;
            tab.onclick=e=>showStats(team,e.currentTarget);
            b.querySelector(".team-tabs").appendChild(tab);
        });
        c.appendChild(b);
    });
}

function showStats(team,tab){
    document.querySelectorAll(".team-tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");

    let p=0,w=0,d=0,l=0,gf=0,ga=0;
    matches.forEach(m=>{
        if(m[15]?.trim()!=="Played")return;
        const h=m[2],a=m[11],hs=+m[6]||0,as=+m[7]||0;
        if(h===team.name||a===team.name){
            p++;
            if(hs===as)d++;
            else if((h===team.name&&hs>as)||(a===team.name&&as>hs))w++;
            else l++;
            if(h===team.name){gf+=hs;ga+=as}else{gf+=as;ga+=hs}
        }
    });

    document.getElementById("statsDisplay").style.display="flex";
    document.getElementById("statsDisplay").innerHTML=`
        <div class="stats-left">
            ${card("Played",p)}
            ${card("Won",w)}
            ${card("Draw",d)}
            ${card("Lost",l)}
            ${card("Goals For",gf)}
            ${card("Goals Against",ga)}
            ${card("Goal Diff",gf-ga)}
            ${card("Points",w*3+d)}
        </div>
        <div class="stats-divider"></div>
        <div class="stats-right">
            ${rightCard("Team",team.name)}
            ${rightCard("Owner",team.owner)}
            ${rightCard("Country",team.country)}
            ${rightCard("Level",team.level)}
            ${rightCard("International Rank",team.rank)}
        </div>`;
}

function card(t,v){return `<div class="stat-card">${t}<span>${v}</span></div>`;}
function rightCard(t,v){return `<div class="right-card"><b>${t}:</b> ${v}</div>`;}

function calcOwnerPoints(){
    let a=0,b=0;
    teams.forEach(t=>{
        if(t.owner==="Ahmed Ibrahem")a+=t.points;
        if(t.owner==="Abdoulrahman Atef")b+=t.points;
    });
    ahmedPts.textContent="Points: "+a;
    abdoPts.textContent="Points: "+b;
}
</script>

</body>
</html>
