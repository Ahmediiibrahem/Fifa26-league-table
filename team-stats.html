<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="fifa26.jpeg">

<style>
body{
    font-family:'Cairo',Arial,sans-serif;
    background:linear-gradient(rgba(15,15,15,.85),rgba(15,15,15,.85)),url("standings-bg.jpg");
    background-size:cover;
    background-attachment:fixed;
    color:#fff;
    font-weight:700;
}

/* Header */
.page-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 30px;
}
.owner-header{text-align:center;}
.header-logo{height:100px;}
.owner-points{
    margin-top:6px;
    font-size:14px;
    font-weight:800;
    color:#fff;
}

/* Navbar */
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:20px 0;
}
nav a{
    text-decoration:none;
    color:#fff;
    background:#2b2b2b;
    padding:10px 25px;
    border-radius:8px;
}
nav a.active,
nav a:hover{background:#3498db;}

/* Levels */
.level{
    max-width:1100px;
    margin:25px auto;
}
.level h3{
    margin-bottom:12px;
    color:#fff;
}
.team-tabs{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}
.team-tab{
    background:#2b2b2b;
    padding:14px 10px;
    border-radius:12px;
    text-align:center;
    cursor:pointer;
    position:relative;
    transition:.3s;
}

.team-tab::after{
    content:"";
    position:absolute;
    bottom:6px;
    left:50%;
    width:0;
    height:3px;
    background:#fff;
    border-radius:3px;
    transform:translateX(-50%);
    transition:width .3s ease;
}

.team-tab.active::after{
    width:40%;
}

.team-tab:hover,
.team-tab.active{background:#3498db;}

.team-points{
    position:absolute;
    top:8px;
    right:8px;
    background:#fff;
    color:#000;
    width:28px;
    height:28px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    font-weight:800;
}

/* Stats */
.stats{
    display:none;
    max-width:950px;
    margin:35px auto;
    background:rgba(0,0,0,.45);
    padding:30px;
    border-radius:16px;
    gap:30px;
    display:flex;
}

.stats-left,.stats-right{width:50%;}

.stats-left{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}

.stat-card{
    background:#1e1e1e;
    border-radius:12px;
    padding:15px;
    text-align:center;
}
.stat-card span{
    display:block;
    font-size:26px;
    font-weight:800;
    margin-top:5px;
    color:#fff;
}

/* Stats right */
.stats-right{
    display:flex;
    flex-direction:column;
}
.stats-right .stat-card{
    background:#1e1e1e;
    border-radius:12px;
    padding:15px;
    text-align:center;
    margin-bottom:12px;
    transition: all 0.3s ease;
}
.stats-right .stat-card:hover{
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}

.stats-divider{
    width:1px;
    background:#444;
}
</style>
</head>

<body>

<div class="page-header">
    <div class="owner-header">
        <img src="left-logo.png" class="header-logo">
        <div id="ahmedPts" class="owner-points">Points: 0</div>
    </div>
    <div class="owner-header">
        <img src="right-logo.png" class="header-logo">
        <div id="abdoPts" class="owner-points">Points: 0</div>
    </div>
</div>

<nav>
    <a href="index.html">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html" class="active">Stats</a>
</nav>

<div id="levels"></div>
<div id="statsDisplay" class="stats"></div>

<script>
const matchesURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=866991516&single=true&output=csv&t="+Date.now();
const teamsURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=0&single=true&output=csv&t="+Date.now();

function parseCSV(t){
    return t.trim().split("\n").map(r =>
        r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g,''))
    );
}

let matches=[], teams=[];

Promise.all([
    fetch(matchesURL).then(r=>r.text()),
    fetch(teamsURL).then(r=>r.text())
]).then(([m,t])=>{
    matches=parseCSV(m).slice(1);

    teams=parseCSV(t).slice(1).map(r=>{
        const att = Number(r[8]) || 0;
        const mid = Number(r[9]) || 0;
        const def = Number(r[10]) || 0;

        return {
            name:r[1],
            country:r[3],
            level:r[5],
            owner:r[6],
            rank:r[7],
            att,
            mid,
            def,
            avr: Math.round((att + mid + def) / 3),
            points:0
        };
    });

    calcTeamPoints();
    renderLevels();
    calcOwnerPoints();
});

function calcTeamPoints(){
    teams.forEach(team=>{
        let pts=0;
        matches.forEach(m=>{
            if(m[15]?.trim()!=="Played") return;
            const h=m[2], a=m[11], hs=+m[6]||0, as=+m[7]||0;
            if(h===team.name || a===team.name){
                if(hs===as) pts++;
                else if((h===team.name && hs>as) || (a===team.name && as>hs)) pts+=3;
            }
        });
        team.points=pts;
    });
}

function renderLevels(){
    const c=document.getElementById("levels");
    c.innerHTML="";

    [1,2,3,4].forEach(l=>{
        const b=document.createElement("div");
        b.className="level";
        b.innerHTML=`<h3>Level ${l}</h3><div class="team-tabs"></div>`;

        teams
        .filter(t=>t.level==l)
        .sort((a,b)=>b.points-a.points)
        .forEach(team=>{
            const tab=document.createElement("div");
            tab.className="team-tab";
            tab.innerHTML=`${team.name}<div class="team-points">${team.points}</div>`;
            tab.onclick=e=>showStats(team,e.currentTarget);
            b.querySelector(".team-tabs").appendChild(tab);
        });

        c.appendChild(b);
    });
}

function showStats(team,tab){
    document.querySelectorAll(".team-tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");

    let p=0,w=0,d=0,l=0,gf=0,ga=0;

    matches.forEach(m=>{
        if(m[15]?.trim()!=="Played") return;

        const h=m[2], a=m[11], hs=+m[6]||0, as=+m[7]||0;
        if(h===team.name || a===team.name){
            p++;
            if(hs===as) d++;
            else if((h===team.name && hs>as) || (a===team.name && as>hs)) w++;
            else l++;

            if(h===team.name){ gf+=hs; ga+=as; }
            else { gf+=as; ga+=hs; }
        }
    });

    const pts=w*3+d;

    const box=document.getElementById("statsDisplay");
    box.style.display="flex";
    box.innerHTML=`
        <div class="stats-left">
            <div class="stat-card">Played<span>${p}</span></div>
            <div class="stat-card">Won<span>${w}</span></div>
            <div class="stat-card">Draw<span>${d}</span></div>
            <div class="stat-card">Lost<span>${l}</span></div>
            <div class="stat-card">Goals For<span>${gf}</span></div>
            <div class="stat-card">Goals Against<span>${ga}</span></div>
            <div class="stat-card">Goal Diff<span>${gf-ga}</span></div>
            <div class="stat-card">Points<span>${pts}</span></div>
        </div>

        <div class="stats-divider"></div>

        <div class="stats-right">
            <div class="stat-card">Team: <span>${team.name}</span></div>
            <div class="stat-card">Owner: <span>${team.owner}</span></div>
            <div class="stat-card">Country: <span>${team.country}</span></div>
            <div class="stat-card">Level: <span>${team.level}</span></div>
            <div class="stat-card">International Rank: <span>${team.rank}</span></div>

            <div class="stat-card">
                <div style="font-weight:800;margin-bottom:8px;">FIFA 26 Ratings</div>
                <div style="display:flex;justify-content:space-between;">
                    <div>ATT<br><span>${team.att}</span></div>
                    <div>MID<br><span>${team.mid}</span></div>
                    <div>DEF<br><span>${team.def}</span></div>
                    <div>AVR<br><span>${team.avr}</span></div>
                </div>
            </div>
        </div>
    `;
}

function calcOwnerPoints(){
    let a=0,b=0;
    teams.forEach(t=>{
        if(t.owner==="Ahmed Ibrahem") a+=t.points;
        if(t.owner==="Abdoulrahman Atef") b+=t.points;
    });
    ahmedPts.textContent="Points: "+a;
    abdoPts.textContent="Points: "+b;
}
</script>

</body>
</html>
