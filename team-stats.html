<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="fifa26.jpeg">

<style>
body{
    font-family:'Cairo',Arial,sans-serif;
    background:linear-gradient(rgba(15,15,15,.85),rgba(15,15,15,.85)),url("standings-bg.jpg");
    background-size:cover;
    background-attachment:fixed;
    color:#fff;
    font-weight:700;
}

/* ===== Header ===== */
.page-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
}
.header-logo{
    height:100px;
}

/* ===== Owners Points ===== */
.owners{
    display:flex;
    justify-content:space-between;
    max-width:900px;
    margin:10px auto 20px;
}
.owner-box{
    text-align:center;
}
.owner-box img{
    height:60px;
}

/* ===== Navbar ===== */
nav{
    display:flex;
    justify-content:center;
    gap:20px;
    margin:20px 0;
}
nav a{
    text-decoration:none;
    color:#fff;
    background:#2b2b2b;
    padding:10px 25px;
    border-radius:8px;
}
nav a.active,nav a:hover{
    background:#3498db;
}

/* ===== Levels ===== */
.level{
    max-width:1100px;
    margin:20px auto;
}
.level h3{
    margin-bottom:10px;
}
.team-tabs{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
}
.team-tab{
    background:#2b2b2b;
    padding:12px;
    text-align:center;
    border-radius:10px;
    cursor:pointer;
}
.team-tab:hover,.team-tab.active{
    background:#3498db;
}

/* ===== Stats ===== */
.stats{
    display:none;
    max-width:900px;
    margin:30px auto;
    background:rgba(0,0,0,.45);
    padding:25px;
    border-radius:14px;
    gap:40px;
}
.stats-left,.stats-right{
    width:50%;
}
.stats-left div,.stats-right div{
    margin-bottom:8px;
}
</style>
</head>

<body>

<div class="page-header">
    <img src="left-logo.png" class="header-logo">
    <img src="right-logo.png" class="header-logo">
</div>

<div class="owners">
    <div class="owner-box">
        <img src="left-logo.png">
        <div id="ahmedPts">Points: 0</div>
    </div>
    <div class="owner-box">
        <img src="right-logo.png">
        <div id="abdoPts">Points: 0</div>
    </div>
</div>

<nav>
    <a href="index.html">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html" class="active">Stats</a>
</nav>

<div id="levels"></div>
<div id="statsDisplay" class="stats"></div>

<script>
const matchesURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=866991516&single=true&output=csv&t="+Date.now();
const teamsURL="https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=0&single=true&output=csv&t="+Date.now();

function parseCSV(t){
    return t.trim().split("\n").map(r=>r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c=>c.replace(/^"|"$/g,'')));
}

let matches=[],teams=[];

Promise.all([
fetch(matchesURL).then(r=>r.text()),
fetch(teamsURL).then(r=>r.text())
]).then(([m,t])=>{
matches=parseCSV(m).slice(1);
teams=parseCSV(t).slice(1).map(r=>({
    name:r[1],country:r[3],level:r[5],owner:r[6],rank:r[7]
}));

renderLevels();
calcOwnerPoints();
});

function renderLevels(){
const container=document.getElementById("levels");
[1,2,3,4].forEach(l=>{
    const div=document.createElement("div");
    div.className="level";
    div.innerHTML=`<h3>Level ${l}</h3><div class="team-tabs"></div>`;
    teams.filter(t=>t.level==l).forEach(team=>{
        const tab=document.createElement("div");
        tab.className="team-tab";
        tab.textContent=team.name;
        tab.onclick=()=>showStats(team);
        div.querySelector(".team-tabs").appendChild(tab);
    });
    container.appendChild(div);
});
}

function showStats(team){
document.querySelectorAll(".team-tab").forEach(t=>t.classList.remove("active"));
event.target.classList.add("active");

let p=w=d=l=gf=ga=0;
matches.forEach(m=>{
    if(m[15]!=="Played")return;
    const h=m[2],a=m[11],hs=+m[6],as=+m[7];
    if(h===team.name||a===team.name){
        p++;
        if(hs===as)d++;
        else if((h===team.name&&hs>as)||(a===team.name&&as>hs))w++;
        else l++;
        if(h===team.name){gf+=hs;ga+=as}else{gf+=as;ga+=hs}
    }
});

const pts=w*3+d;
document.getElementById("statsDisplay").style.display="flex";
document.getElementById("statsDisplay").innerHTML=`
<div class="stats-left">
<div>Played: ${p}</div>
<div>Won: ${w}</div>
<div>Draw: ${d}</div>
<div>Lost: ${l}</div>
<div>Goals For: ${gf}</div>
<div>Goals Against: ${ga}</div>
<div>Goal Difference: ${gf-ga}</div>
<div>Points: ${pts}</div>
</div>
<div class="stats-right">
<div><b>Team:</b> ${team.name}</div>
<div><b>Owner:</b> ${team.owner}</div>
<div><b>Country:</b> ${team.country}</div>
<div><b>Level:</b> ${team.level}</div>
<div><b>International Rank:</b> ${team.rank}</div>
</div>`;
}

function calcOwnerPoints(){
let ah=0,ab=0;
teams.forEach(t=>{
let pts=0;
matches.forEach(m=>{
if(m[15]!=="Played")return;
const h=m[2],a=m[11],hs=+m[6],as=+m[7];
if(h===t.name||a===t.name){
if(hs===as)pts++;
else if((h===t.name&&hs>as)||(a===t.name&&as>hs))pts+=3;
}
});
if(t.owner==="Ahmed Ibrahem")ah+=pts;
else ab+=pts;
});
document.getElementById("ahmedPts").textContent="Points: "+ah;
document.getElementById("abdoPts").textContent="Points: "+ab;
}
</script>

</body>
</html>
