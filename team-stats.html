<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Stats</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="fifa26.jpeg">

<style>
body {
    font-family:'Cairo', Arial, sans-serif;
    color:#fff;
    font-weight:700;
    background:
        linear-gradient(rgba(15,15,15,.85), rgba(15,15,15,.85)),
        url("standings-bg.jpg");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
}

/* ===== Header ===== */
.page-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
}

.header-logo {
    height: 100px; 
    object-fit: contain;
}

/* ===== Navbar ===== */
nav {
    display:flex;
    justify-content:center;
    gap:20px;
    margin:20px 0;
}

nav a {
    text-decoration:none;
    color:#fff;
    padding:10px 25px;
    background:#2b2b2b;
    border-radius:8px;
    transition:.3s;
}

nav a:hover,
nav a.active {
    background:#3498db;
}

/* ===== Page title ===== */
h2 { text-align:center; margin-bottom:15px; }

/* ===== Team Tabs ===== */
.level-title {
    margin: 20px auto 10px;
    max-width: 900px;
    font-weight: 700;
    font-size: 16px;
}

.team-tabs {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap:12px;
    max-width:1000px;
    margin:0 auto 25px;
}

.team-tab {
    background:#2b2b2b;
    padding:12px 10px;
    border-radius:10px;
    text-align:center;
    cursor:pointer;
    transition:.3s;
    font-size:14px;
}

.team-tab:hover {
    background:#3498db;
}

.team-tab.active {
    background:#3498db;
    box-shadow:0 4px 10px rgba(0,0,0,.4);
}

/* ===== Stats Box ===== */
.stats {
    display:none;
    max-width:900px;
    margin:0 auto 40px;
    background:rgba(0,0,0,.45);
    padding:25px;
    border-radius:14px;
    gap:40px;
    display:flex;
    justify-content: space-between;
}

.stats-left,
.stats-right {
    width:50%;
}

.stats-left div,
.stats-right div {
    margin-bottom:10px;
}

</style>
</head>

<body>

<div class="page-header">
    <img src="left-logo.png" class="header-logo left">
    <img src="right-logo.png" class="header-logo right">
</div>

<nav>
    <a href="index.html">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html" class="active">Stats</a>
</nav>

<h2>Team Statistics</h2>

<div id="tabsContainer"></div>

<div id="statsDisplay" class="stats"></div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=866991516&single=true&output=csv&t=" + Date.now();
const teamsSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=0&single=true&output=csv&t=" + Date.now();

function parseCSV(text) {
    return text.trim().split("\n").map(r =>
        r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g,''))
    );
}

const tabsContainer = document.getElementById("tabsContainer");
const statsDisplay = document.getElementById("statsDisplay");
let allData = [];
let teamsByLevel = {};

// قراءة ماتشات Played
fetch(sheetURL, {cache:"no-store"})
.then(res => res.text())
.then(csv => {
    allData = parseCSV(csv).slice(1);
});

// قراءة شيت الفرق وتجهيز التابات
fetch(teamsSheetURL, {cache:"no-store"})
.then(res => res.text())
.then(csv => {
    const rows = parseCSV(csv).slice(1);
    rows.forEach(r => {
        const teamName = r[1];
        const level = r[5];
        const owner = r[6];
        const country = r[3];

        if(!teamsByLevel[level]) teamsByLevel[level] = [];
        teamsByLevel[level].push({teamName, owner, country, level});
    });

    // إنشاء التابات لكل Level
    Object.keys(teamsByLevel).sort().forEach(level => {
        const levelTitle = document.createElement("div");
        levelTitle.className = "level-title";
        levelTitle.textContent = "Level " + level;
        tabsContainer.appendChild(levelTitle);

        const levelTabs = document.createElement("div");
        levelTabs.className = "team-tabs";

        teamsByLevel[level].forEach(team => {
            const tab = document.createElement("div");
            tab.className = "team-tab";
            tab.textContent = team.teamName;
            tab.onclick = () => showTeamStats(team, tab);
            levelTabs.appendChild(tab);
        });

        tabsContainer.appendChild(levelTabs);
    });
})
.catch(err => console.error("Teams sheet error:", err));

// عرض الإحصائيات
function showTeamStats(team, tab) {
    document.querySelectorAll(".team-tab").forEach(t => t.classList.remove("active"));
    if(tab) tab.classList.add("active");

    let played=0, won=0, draw=0, lost=0, gf=0, ga=0;

    allData.forEach(m => {
        if(m[15]?.trim() !== "Played") return;
        const h=m[2], a=m[11];
        const hs=+m[6], as=+m[7];

        if(h===team.teamName || a===team.teamName){
            played++;
            if(hs===as) draw++;
            else if((h===team.teamName && hs>as)||(a===team.teamName && as>hs)) won++;
            else lost++;

            if(h===team.teamName){ gf+=hs; ga+=as; }
            else { gf+=as; ga+=hs; }
        }
    });

    const gd = gf - ga;
    const pts = won*3 + draw;

    statsDisplay.style.display="flex";
    statsDisplay.innerHTML = `
        <div class="stats-left">
            <div><strong>Played:</strong> ${played}</div>
            <div><strong>Won:</strong> ${won}</div>
            <div><strong>Draw:</strong> ${draw}</div>
            <div><strong>Lost:</strong> ${lost}</div>
            <div><strong>Goals For:</strong> ${gf}</div>
            <div><strong>Goals Against:</strong> ${ga}</div>
            <div><strong>Goal Diff:</strong> ${gd}</div>
            <div><strong>Points:</strong> ${pts}</div>
        </div>
        <div class="stats-right">
            <div><strong>Team:</strong> ${team.teamName}</div>
            <div><strong>Owner:</strong> ${team.owner}</div>
            <div><strong>Country:</strong> ${team.country}</div>
            <div><strong>Level:</strong> ${team.level}</div>
        </div>
    `;
}
</script>

</body>
</html>
