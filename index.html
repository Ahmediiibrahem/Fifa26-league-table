<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>League Table</title>
<style>
body {
    background:#0f0f0f;
    font-family: Arial, sans-serif;
    color:#fff;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th {
    background:#2b2b2b;
    padding:10px;
}
td {
    padding:8px;
    text-align:center;
}
tr:nth-child(even) {
    background:#1a1a1a;
}
.team {
    text-align:left;
}
.rank {
    background:#3a3a3a;
}
</style>
</head>
<body>

<h2>League Table</h2>
<table id="table">
<thead>
<tr>
<th>#</th>
<th>Logo</th>
<th>Team</th>
<th>P</th>
<th>W</th>
<th>D</th>
<th>L</th>
<th>DIFF</th>
<th>G/S</th>
<th>G/C</th>
<th>Points</th>
<th>Owner</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=1129539507&single=true&output=csv";

fetch(sheetURL)
.then(res => res.text())
.then(csv => {
    const rows = csv.split("\n").slice(1);
    const tbody = document.querySelector("tbody");

    rows.slice(0, 17).forEach((row, index) => {
    const cols = row.split(",");

    tbody.innerHTML += `
    <tr>
        <td class="rank">${index + 1}</td>
        <td>
            <img src="${cols[0]}" width="28">
        </td>
        <td class="team">${cols[1]}</td>
        <td>${cols[2]}</td>
        <td>${cols[3]}</td>
        <td>${cols[4]}</td>
        <td>${cols[5]}</td>
        <td>${cols[6]}</td>
        <td>${cols[7]}</td>
        <td>${cols[8]}</td>
        <td>${cols[9]}</td>
        <td>${cols[10]}</td>
    </tr>`;
});

</script>

</body>
</html>
