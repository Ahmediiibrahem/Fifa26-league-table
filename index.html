<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>League Table</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" type="image/jpeg" href="fifa26.jpeg">

<style>
body {
    background:#0f0f0f;
    font-family: Cairo, Arial, sans-serif;
    color:#fff;
    font-weight: 700; /* Bold */

}

h2 {
    text-align:center;
    margin-bottom:15px;
    font-family: 'Cairo', Arial, sans-serif; /* خط Cairo */
    font-weight: 800; /* Bold أكثر */

}

table {
    width: 100%;
    border-collapse: collapse;
    font-size:14px;
    font-family: 'Cairo', Arial, sans-serif; /* خط Cairo */
    font-weight: 700; /* Bold */
}

th {
    background:#2b2b2b;
    padding:10px;
    font-weight: 800; /* Bold أكثر لرؤوس الأعمدة */

}

td {
    padding:8px;
    text-align:center;
    font-weight: 700; /* Bold للنصوص داخل الخلايا */
}

tr:nth-child(even) {
    background:#1a1a1a;
}

.rank {
    background:#3a3a3a;
    font-weight:bold;
}

.team {
    text-align:center;
    border-collapse: collapse;
    
}
</style>
</head>

<body>
    <nav>
  <a href="index.html">League Table</a>
  <a href="matches.html">Match Results</a>
</nav>


<h2>League Table</h2>

<table>
<thead>
<tr>
<th>#</th>
<th>Team</th>
<th>P</th>
<th>W</th>
<th>D</th>
<th>L</th>
<th>DIFF</th>
<th>G/S</th>
<th>G/C</th>
<th>Points</th>
<th>Owner</th>
</tr>
</thead>

<tbody></tbody>
</table>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT54W8eLRnu7YjOYR49uv-FWsBL1VZR3JUptdsdaP7gYmVIyrtHEmoOd0ZR0uaAijzMXbAhmweN1_5n/pub?gid=1129539507&single=true&output=csv";

function parseCSV(text) {
    const rows = text.trim().split("\n");
    return rows.map(row =>
        row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
            .map(col => col.replace(/^"|"$/g, ''))
    );
}

fetch(sheetURL)
.then(res => res.text())
.then(csv => {
    const data = parseCSV(csv);

    // نعرض من الصف 1 لحد 17 (بعد الهيدر)
    const rows = data.slice(1, 18);

    const tbody = document.querySelector("tbody");
    tbody.innerHTML = "";

    rows.forEach((cols, index) => {
        if (!cols[3]) return;

        tbody.innerHTML += `
        <tr>
            <td class="rank">${index + 1}</td>
            <td class="team">${cols[2]}</td>   <!-- العمود C -->
            <td>${cols[3]}</td>                <!-- العمود D -->
            <td>${cols[4]}</td>                <!-- العمود E -->
            <td>${cols[5]}</td>                <!-- العمود F -->
            <td>${cols[6]}</td>                <!-- العمود G -->
            <td>${cols[7]}</td>                <!-- العمود H -->
            <td>${cols[8]}</td>                <!-- العمود I -->
            <td>${cols[9]}</td>                <!-- العمود J -->
            <td>${cols[10]}</td>               <!-- العمود K -->
            <td>${cols[11]}</td>               <!-- العمود L -->
        </tr>`;

    });
})
.catch(err => console.error("Error loading sheet:", err));
</script>

</body>
</html>
