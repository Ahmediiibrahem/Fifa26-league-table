<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>League Table</title>

<style>
body {
    background:#0f0f0f;
    font-family: Arial, sans-serif;
    color:#fff;
}

h2 {
    text-align:center;
    margin-bottom:15px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size:14px;
}

th {
    background:#2b2b2b;
    padding:10px;
}

td {
    padding:8px;
    text-align:center;
}

tr:nth-child(even) {
    background:#1a1a1a;
}

.rank {
    background:#3a3a3a;
    font-weight:bold;
}

.team {
    text-align:left;
}
</style>
</head>

<body>

<h2>League Table</h2>

<table>
<thead>
<tr>
<th>#</th>
<th>Logo</th>
<th>Team</th>
<th>P</th>
<th>W</th>
<th>D</th>
<th>L</th>
<th>DIFF</th>
<th>G/S</th>
<th>G/C</th>
<th>Points</th>
<th>Owner</th>
</tr>
</thead>

<tbody></tbody>
</table>

<script>
const sheetURL = "PUT_YOUR_CSV_LINK_HERE";

function parseCSV(text) {
    const rows = text.trim().split("\n");
    return rows.map(row =>
        row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
            .map(col => col.replace(/^"|"$/g, ''))
    );
}

fetch(sheetURL)
.then(res => res.text())
.then(csv => {
    const data = parseCSV(csv);

    // نعرض من الصف 2 لحد 17 (بعد الهيدر)
    const rows = data.slice(1, 18);

    const tbody = document.querySelector("tbody");
    tbody.innerHTML = "";

    rows.forEach((cols, index) => {
        if (!cols[1]) return;

        tbody.innerHTML += `
        <tr>
            <td class="rank">${index + 1}</td>
            <td><img src="${cols[0]}" width="28"></td>
            <td class="team">${cols[1]}</td>
            <td>${cols[2]}</td>
            <td>${cols[3]}</td>
            <td>${cols[4]}</td>
            <td>${cols[5]}</td>
            <td>${cols[6]}</td>
            <td>${cols[7]}</td>
            <td>${cols[8]}</td>
            <td>${cols[9]}</td>
            <td>${cols[10]}</td>
        </tr>`;
    });
})
.catch(err => console.error("Error loading sheet:", err));
</script>

</body>
</html>
