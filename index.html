<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Table</title>

    <!-- Google Font: Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Website Icon -->
    <link rel="icon" type="image/jpeg" href="fifa26.jpeg">

    <style>
        /* =========================
           GENERAL PAGE STYLING
        ========================== */
        body {
            font-family: 'Cairo', Arial, sans-serif;
            color: #fff;
            font-weight: 700;
            background: linear-gradient(
                rgba(15,15,15,0.85),
                rgba(15,15,15,0.85)
            ), url("standings-bg.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 800;
        }

        /* =========================
           HEADER (PLAYERS LOGOS + POINTS)
        ========================== */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-box {
            text-align: center;
            cursor: pointer;
        }

        .header-logo {
            height: 100px;
            object-fit: contain;
        }

        .player-points {
            margin-top: 5px;
            font-size: 16px;
            font-weight: 700;
        }

        /* =========================
           NAVIGATION BAR
        ========================== */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            padding: 10px 25px;
            border-radius: 8px;
            background: #2b2b2b;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #3498db;
            transform: scale(1.05);
        }

        nav a.active {
            background: #3498db;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* =========================
           TABLE STYLING
        ========================== */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: #2b2b2b;
            padding: 10px;
            font-weight: 800;
        }

        td {
            padding: 8px;
            text-align: center;
        }

        tr:nth-child(even) {
            background: #1a1a1a;
        }

        .rank {
            background: #3a3a3a;
            font-weight: bold;
        }

        .team {
            text-align: center;
        }

        /* =========================
           FORM (LAST MATCHES)
        ========================== */
        .form-box {
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .form-box div {
            width: 18px;
            height: 18px;
            line-height: 18px;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            border-radius: 3px;
        }

        .form-W { background: green; }
        .form-L { background: red; }
        .form-D { background: gray; }

        /* =========================
           RULES ACCORDION
        ========================== */
        .rules-container {
            width: 90%;
            margin: 20px auto;
        }

        .rules-toggle {
            width: 100%;
            background: #2b2b2b;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .rules-toggle:hover {
            background: #3498db;
        }

        .rules-content {
            max-height: 0;
            overflow: hidden;
            transition: 0.5s ease;
            background: #1a1a1a;
            padding: 0 20px;
            border-radius: 8px;
            margin-top: 5px;
            font-weight: 600;
        }

        .rules-content.open {
            max-height: 500px;
            padding: 15px 20px;
        }
    </style>
</head>

<body>

<!-- =========================
     PAGE HEADER
========================= -->
<div class="page-header">
    <div class="logo-box">
        <img src="left-logo.png" class="header-logo left">
        <div class="player-points" id="left-points">Points: 0</div>
    </div>

    <div class="logo-box">
        <img src="right-logo.png" class="header-logo right">
        <div class="player-points" id="right-points">Points: 0</div>
    </div>
</div>

<!-- =========================
     NAVIGATION
========================= -->
<nav>
    <a href="index.html" class="active">Standings</a>
    <a href="matches.html">Results</a>
    <a href="upcoming.html">Upcoming</a>
    <a href="team-stats.html">Stats</a>
</nav>

<h2>League Table</h2>

<!-- =========================
     STANDINGS TABLE
========================= -->
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Team</th>
            <th>P</th>
            <th>W</th>
            <th>D</th>
            <th>L</th>
            <th>DIFF</th>
            <th>G/S</th>
            <th>G/C</th>
            <th>Points</th>
            <th>Owner</th>
            <th>Form</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- =========================
     RULES SECTION
========================= -->
<div class="rules-container">
    <button class="rules-toggle">Rules â–¼</button>
    <div class="rules-content">
        <p>If teams finish equal on points:</p>
        <ol>
            <li>Points</li>
            <li>Goal Difference</li>
            <li>Goals Scored</li>
            <li>Goals Conceded</li>
        </ol>
    </div>
</div>

<script>
/* =========================
   GOOGLE SHEETS LINKS
========================= */
const standingsURL = "PUT_STANDINGS_CSV_LINK_HERE";
const formURL = "PUT_FORM_CSV_LINK_HERE";

/* =========================
   CSV PARSER FUNCTION
========================= */
function parseCSV(text) {
    return text.trim().split("\n").map(row =>
        row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col =>
            col.replace(/^"|"$/g, '')
        )
    );
}

/* =========================
   LOAD FORM DATA
========================= */
let formHeaders = [];
let formData = [];

fetch(formURL)
    .then(res => res.text())
    .then(csv => {
        const data = parseCSV(csv);
        formHeaders = data[0].slice(1).map(h => h.toLowerCase());
        formData = data.slice(1).map(r => r.slice(1));
    });

/* =========================
   LOAD STANDINGS DATA
========================= */
fetch(standingsURL)
    .then(res => res.text())
    .then(csv => {
        const data = parseCSV(csv);
        const rows = data.slice(1);
        const tbody = document.querySelector("tbody");

        const pointsByOwner = {};

        rows.forEach((cols, index) => {
            if (!cols[3]) return;

            const owner = cols[11];
            const points = parseInt(cols[10]) || 0;
            pointsByOwner[owner] = (pointsByOwner[owner] || 0) + points;

            // Generate Form
            let formHTML = "";
            const teamIndex = formHeaders.indexOf(cols[2].toLowerCase());
            if (teamIndex !== -1) {
                formHTML = '<div class="form-box">';
                formData.forEach(r => {
                    const res = r[teamIndex];
                    if (res === "win") formHTML += '<div class="form-W">W</div>';
                    if (res === "lost") formHTML += '<div class="form-L">L</div>';
                    if (res === "draw") formHTML += '<div class="form-D">D</div>';
                });
                formHTML += '</div>';
            }

            tbody.innerHTML += `
                <tr>
                    <td class="rank">${index + 1}</td>
                    <td>${cols[2]}</td>
                    <td>${cols[3]}</td>
                    <td>${cols[4]}</td>
                    <td>${cols[5]}</td>
                    <td>${cols[6]}</td>
                    <td>${cols[7]}</td>
                    <td>${cols[8]}</td>
                    <td>${cols[9]}</td>
                    <td>${cols[10]}</td>
                    <td>${cols[11]}</td>
                    <td>${formHTML}</td>
                </tr>
            `;
        });

        document.getElementById("left-points").textContent =
            `Points: ${pointsByOwner["Ahmed Ibrahem"] || 0}`;
        document.getElementById("right-points").textContent =
            `Points: ${pointsByOwner["Abdoulrahman Atef"] || 0}`;
    });

/* =========================
   RULES TOGGLE
========================= */
document.querySelector(".rules-toggle").onclick = function () {
    document.querySelector(".rules-content").classList.toggle("open");
};
</script>

</body>
</html>
